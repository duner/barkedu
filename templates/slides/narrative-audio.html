{% extends '_slide.html' %}
{% block slide_content %}
<div class="narrative-player">
    <div class="slide-title">
        <h2>{{ row.text1 }}</h2>
    </div>
    <div class="subtitle-wrapper">
        <p class="subtitles"></p>
    </div>
    <div class="controls">
        <a href="#" class="play control-btn"></a>
        <div class="player-progress">
            <div class="total"></div>
            <div class="played"></div>
        </div>
    </div>
</div>
{% endblock %}
